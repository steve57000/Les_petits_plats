<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Trouvez et réaliser de délicieuses recettes">
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <link href="./css/style.css" rel="stylesheet">
    <meta name="author" content="Steve Bell">
    
    <title lang="Fr-fr">Accueil Les petits plats</title>
</head>
<body>
 <header>
     <a href="index.html" target="_self">
         <img src="assets/images/chef-logo.png" class="logo" alt="Toque de cuisinier blanc avec les contours de couleur rouges" width="57" height="52" >
     </a>
     <h1>Les petits plats</h1>
 </header>

 <main id="main">
     <div class="form-search-principal">
         <input type="search" id="search-recipe" class="bground-grey-light border-none" name="search-recipe" placeholder="Rechercher une recette"/>
         <label for="search-recipe" class="label-search">
             <img src="assets/icons/chercher.png" alt="rechercher" id="search-icon">
         </label>
     </div>
     <div id="error-message"></div>
     <div class="container-dropdown">
         <div class="container-items-selected">
             <div id="selected-list-ingredient"></div>
             <div id="selected-list-appliance"></div>
             <div id="selected-list-ustensil"></div>
         </div>
         <div class="container-search bg-blue">
             <div class="form-search">
                 <div class="form-search-container">
                     <label for="search-ingredient" id="label-ingredient" lang="Fr-fr">Ingredients</label>
                     <input type="search" id="search-ingredient" data-list="list-ingredient" class="bg-blue" name="search-ingredient" placeholder="Rechercher un ingrédient">
                     <span id="dropdown-list-ingredient" class="button-dropdown-menu"></span>
                 </div>
                 <ul id="list-ingredient" tabindex="-1" class="item-list"></ul>
             </div>
             
         </div>
         <div class="container-search bg-green">
             <div class="form-search">
                 <div class="form-search-container">
                     <label for="search-appliance" id="label-appliance" lang="Fr-fr">Appareils</label>
                     <input type="search" id="search-appliance" data-list="list-appliance" class="bg-green" name="search-appliances" placeholder="Rechercher un appareil">
                     <span id="dropdown-list-appliances" class="button-dropdown-menu"></span>
                 </div>
                 <ul id="list-appliance" tabindex="-1" class="item-list"></ul>
             </div>
             
         </div>
         <div class="container-search bg-red">
             <div class="form-search">
                 <div class="form-search-container">
                     <label for="search-ustensil" id="label-ustensil" lang="Fr-fr">Ustensiles</label>
                     <input type="search" id="search-ustensil" data-list="list-ustensil" class="bg-red" name="search-ustensil" placeholder="Rechercher un ustensile">
                     <span id="dropdown-list-ustensil" class="button-dropdown-menu"></span>
                 </div>
                 <ul id="list-ustensil" tabindex="-1" class="item-list"></ul>
             </div>
         </div>
     </div>
     <div id="container-article"></div>
 </main>

 <!--  Models  -->
 <script src="./js/models/Recipes.js"></script>

 <!--  Templates  -->
 <script src="./js/templates/RecipesCards.js"></script>
 <script src="./js/templates/DropdownList.js"></script>
 <script src="js/templates/FilterRecipes.js"></script>
 <script src="js/templates/FilterRecipesItems.js"></script>
 <script src="js/templates/ListItemSelect.js"></script>
 
 <!--  utils  -->
 <script src="./js/utils/myFunctions.js"></script>
 <script src="./js/utils/dataFilter/index.js"></script>

 <!--  lib  -->
 <script src="./lib/filter/index.js"></script>
 
 <!--  Factory  -->
 <script src="./js/factories/RecipesFactory.js"></script>
 
 <!--  adapter -->
 <script src="./js/adapters/FilterRecipeAdapter.js"></script>
 
 <!--  Api  -->
 <script src="./js/api/Api.js"></script>

 <!--  Entry point  -->
 <script src="./js/App.js"></script>
</body>
</html>
